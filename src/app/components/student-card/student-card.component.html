<div class="student-card-view" *ngIf="studentData">
  <ul>
    <li>{{studentData.name}} </li>
    <li>{{studentData.surname}} </li>
    <li>{{studentData.age}} </li>
    <img src="{{studentData.imageUrl}}">
  </ul>
</div>
